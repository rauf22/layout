<div class="modal" id="contact-modal">
  <div class="modal__content modal__content--contact">
    <button type="button" class="modal__close">
      <img src="assets/images/close.svg" alt="Закрыть" />
    </button>

    <form action="/" class="form" method="post">
      <div class="form__group form__group--md">
        <input class="form__control" type="text" placeholder="Ваше имя" />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="Ваш e-mail" />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <textarea
          class="form__control form__control--textarea"
          placeholder="Текст сообщения"
        >
        </textarea>
        <span class="form__line"></span>
      </div>

      <div class="form__footer">
        <div class="form__group form__group--md">
          <button
            type="submit"
            class="btn btn--blue btn--rounded btn--sm"
            href="#"
          >
            Отправить
          </button>
        </div>
      </div>
    </form>

    <ul class="modal__footer">
      <li>
        e-mail: <a href="mailto:info@mywebsite.ru">info@mywebsite.ru</a>
      </li> 
      
      <li>
        тел: <a href="tel:+375259330325">+375-25-933-03-25</a>
      </li>
        
    </ul>
  </div>
  <!-- modal__content -->
</div>
<!-- modal -->
