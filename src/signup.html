---
layout: default
title: Signup
---

<h1 class="page__title page__title--center">Регистрация</h1>

<form action="/" class="form form--auth" method="post">
  <div class="form__group form__group--md">
    <input class="form__control" type="text" placeholder="Ваш имя" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input class="form__control" type="email" placeholder="Ваш e-mail" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input class="form__control" type="password" placeholder="Введите пароль" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input
      class="form__control"
      type="password"
      placeholder="Подтвердите пароль"
    />
    <span class="form__line"></span>
  </div>

  <div class="form__footer form__footer--center">
    <div class="form__group form__group--md">
      <button type="submit" class="btn btn--blue btn--rounded btn--sm" href="#">
        Зарегистрироваться
      </button>
    </div>

    <ul class="form__footer-list">
      <li><a href="signin.html">Войти</a></li>
      <li><a href="reset.html">Востановить</a></li>
    </ul>
  </div>
</form>
